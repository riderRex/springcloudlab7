<script th:inline="javascript">
    $('#file-0a').fileinput({
        uploadUrl: [[${gateway}]] + '/microimage/images/upload',
        dropZoneEnabled: true,
        showPreview: true, //是否显示预览
        language: 'zh',
        allowedFileExtensions: ['jpg', 'gif', 'png', 'jpeg'],
        browseClass: "btn btn-1",
        uploadExtraData: function (previewId, index) {   //额外参数的关键点
            var code = $('#code').val();
            var description = $('#description').val();
            return JSON.parse('{ "code" : "' + code + '","description" : "' + description + '" }');
        }
    });
    $('#file-0a').on('fileuploaderror', function (event, data, previewId, index) {
        var form = data.form, files = data.files, extra = data.extra,
            response = data.response, reader = data.reader;
        console.log(data);
        console.log('File upload error');
    });
    $('#file-0a').on('fileerror', function (event, data) {
        console.log(data.id);
        console.log(data.index);
        console.log(data.file);
        console.log(data.reader);
        console.log(data.files);
    });
    $('#file-0a').on('fileuploaded', function (event, data, previewId, index) {
        var form = data.form, files = data.files, extra = data.extra,
            response = data.response, reader = data.reader;
        console.log('File uploaded triggered');
        location.reload(true);
    });
</script>
